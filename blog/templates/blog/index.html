{% for post in posts %}


<h1> {{ post.id }} . {{ post.title }} </h1>
<h5>{{ post.published_date }}</h5>

<p>{{ post.body|truncatewords:20 }}</p>



{% endfor %}


{% if posts.has_previous %}

	<a href="?page={{ posts.previous_page_number }}">Previous</a>

{% endif %}

Page : {{ posts.number }}

{% if posts.has_next %}

	<a href="?page={{ posts.next_page_number }}">Next</a>

{% endif %}
